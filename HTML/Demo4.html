<!DOCTYPE html>
<html>
    <head>
        <title>list tags</title>
    </head>
    <body>
        <!--List tags are of two types
        1. Orderd list--ol
            1.1 Types of ol -- A,a,i,1,I
        2.unorderd list--ul
    -->
        <ol type='A'>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        
        
    </body>
</html>
