<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>Heading Tag</th>
                <th>Heading Tag2</th>
            </tr>
            <tr>
                <td>Some Content Here</td>
                <td>Some Content Here2</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    Some content here
                </td>
            </tr>
        </table> 






        <!--Another Method-->
        <table border="2">
            <thead>
                <tr>
                    <th>Heading Tag</th>
                    <th>Heading Tag2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Some Content Here</td>
                    <td>Some Content Here2</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        Some content here
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center">Footer of the table</td>
                </tr>
            </tfoot> 
        </table> 
    </body>
</html>
