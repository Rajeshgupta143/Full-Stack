<!DOCTYPE html>
<html>
    <head>
        <title>Basic Javascript</title>
        <script>
            function myfun(){
                window.alert("Hellow Javascript");
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="myfun()">Submit</button>
        <input type="button" onclick="myfun()" value="Test">
    </body>
</html>
