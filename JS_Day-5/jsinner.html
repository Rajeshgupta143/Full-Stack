<!DOCTYPE html>
<html>
    <head>
        <title>Inner Html</title>
        <script>
            function myfun1(){
                document.getElementById("id1").innerHTML="Javascript";

            }
           
        </script>
    </head>
    <body>
        <h1 id="id1">Use of Inner Html</h1>
        <button type="button" onclick="myfun1()">Submit</button>
    </body>
</html>
