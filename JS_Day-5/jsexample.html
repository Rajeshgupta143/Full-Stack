<!DOCTYPE html>
<html>
    <head>
        <title>Get Element Id</title>
        <script>
            function checkname(){
                //variable
                var name;
                name= document.getElementById("Username").value;
                window.alert(name)
            }
        </script>
    </head>
    <body>
        <input type="text" id="Username" />
        <button type="button" onclick="checkname()">Check the Name</button>
    </body>
</html>
